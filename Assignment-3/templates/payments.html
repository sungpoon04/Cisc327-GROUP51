<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
	body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
        }
        .payment-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .payment-container input, .payment-container select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .payment-container button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .payment-container button.cancel {
            background-color: #ccc;
            margin-top: 10px;
        }
        .payment-container button:hover {
            opacity: 0.9;
        }
        label {
            font-weight: bold;
            margin-bottom: 4px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <form action="/process_payment" method="POST">
            <label for="email">Email</label>
			<br>
			
            <input type="email" id="email" name="email" placeholder="Email" required>
			<br>
			
            <label for="card_number">Card information</label>
			<br>
			
            <select id="method" name="method" required>
                <option value="">Select Payment Method</option>
                <option value="debit">Debit</option>
                <option value="credit">Credit</option>
                <option value="visa">Visa</option>
                <option value="master">Mastercard</option>
			</select>
			<br>
			
            <input type="tel" inputmode ="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" id="card_number" name="card_number" placeholder="xxxx xxxx xxxx xxxx" required>
			<br>
            

			<input type="text" id="expiration" name="expiration" maxlength="4" placeholder="MMYY" required>
			<br>
			
			<input type="text" id="cvc" name="cvc" maxlength="3" placeholder="CVC" required>
			<br>


            <label for="name_on_card">Name on card</label>
            <input type="text" id="name_on_card" name="name_on_card" placeholder="Name" required>
			<br>

            <label for="country">Country or region</label>
            <select id="country" name="country" required>
                <option value="">Country</option>
                <option value="US">United States</option>
                <option value="CA">Canada</option>
            </select>
			<br>

            <button type="submit">Pay CAD $1244.13</button>
			<br>
			
            <button type="button" class="cancel">Cancel</button>
			<br>
        </form>
    </div>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <ul class="flash-message">
    {% for category, message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

</body>
</html>
